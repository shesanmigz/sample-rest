      priceNet:
        type: number
        description: order item's position net price
      currency:
        type: string
        description: currency
      shipTime:
        type: string
        description: order item's time to ship
      fromDate:
        type: string
        description: from date
      toDate:
        type: string
        description: to date
      taxTypeId:
        type: number
        description: tax type id
      condition:
        type: string
        description: order item's position condition
      status:
        type: string
        description: order item's position status
  SellerAddress:
    type: object
    properties:
      countryCode:
        type: string
        description: country code
      externalAddressId:
        type: number
        description: external address id
      firstname:
        type: string
        description: Firstname
      lastname:
        type: string
        description: Lastname
      address1:
        type: string
        description: Address Line 1
      address2:
        type: string
        description: Address Line 2
      address3:
        type: string
        description: Address Line 3
      zip:
        type: string
        description: ZIP Code
      vatNumber:
        type: string
        description: vat number
      city:
        type: string
        description: City
      state:
        type: string
        description: Country Name
      phone:
        type: string
        description: Phone Number
  SellerOrderStatus:
    type: object
    properties:
      status:
        type: string
        description: status of the operation
      orderId:
        type: string
        description: orderId
      message:
        type: string
        description: message
  SellerOrderStatusMessage:
    type: array
    items:
      $ref: '#/definitions/SellerOrderStatus'